<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservations Guest Houses</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #f4f6f9;
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .user-group {
            margin-bottom: 40px;
        }
        .user-group h2 {
            color: #34495e;
            font-size: 1.8em;
            border-bottom: 2px solid #e67e22;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .reservation {
            border: 3px solid #ddd;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .reservation:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
        .reservation h3 {
            margin-top: 0;
            color: #34495e;
            font-size: 1.6em;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 10px;
        }
        .reservation p {
            margin: 10px 0;
            color: #555;
            font-size: 1.1em;
            line-height: 1.5;
        }
        .no-reservations {
            text-align: center;
            color: #7f8c8d;
            font-size: 1.2em;
            margin-top: 20px;
        }
        #reservationsList {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin: 20px 0;
            cursor: pointer;
            text-align: center;
        }
        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Réservations Guest Houses</h1>
        <a href="dashboard.html#usersList" class="back-button">Retour au Tableau de Bord</a>
        <div id="reservationsList"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            try {
                const reservationsList = document.getElementById('reservationsList');

                // Récupérer les réservations
                const reservations = JSON.parse(localStorage.getItem('guestHouseReservations') || '{}');
                let reservationArray = Object.entries(reservations).map(([roomId, reservation]) => ({
                    roomId,
                    ...reservation
                }));

                // Trier par date d'arrivée
                reservationArray.sort((a, b) => new Date(a.checkIn) - new Date(b.checkIn));

                if (reservationArray.length === 0) {
                    reservationsList.innerHTML = `<p class="no-reservations">Aucune réservation trouvée.</p>`;
                    return;
                }

                // Regrouper les réservations par utilisateur (email)
                const reservationsByUser = {};
                reservationArray.forEach(reservation => {
                    const email = reservation.email || 'Inconnu';
                    if (!reservationsByUser[email]) {
                        reservationsByUser[email] = [];
                    }
                    reservationsByUser[email].push(reservation);
                });

                // Afficher les réservations par utilisateur
                Object.entries(reservationsByUser).forEach(([email, userReservations]) => {
                    const userDiv = document.createElement('div');
                    userDiv.className = 'user-group';

                    // Trouver le nom de l'utilisateur dans 'users'
                    const users = JSON.parse(localStorage.getItem('users') || '[]');
                    const user = users.find(u => u.email === email);
                    const userName = user ? `${user.prenom || ''} ${user.nom || ''}`.trim() : 'Utilisateur inconnu';

                    userDiv.innerHTML = `<h2>Réservations de ${userName} (${email})</h2>`;
                    const reservationsContainer = document.createElement('div');
                    reservationsContainer.className = 'reservations-container';

                    userReservations.forEach(reservation => {
                        const reservationDiv = document.createElement('div');
                        reservationDiv.className = 'reservation';
                        const checkInDate = new Date(reservation.checkIn);
                        const checkOutDate = new Date(reservation.checkOut);

                        reservationDiv.innerHTML = `
                            <h3>Chambre ${reservation.roomNumber || reservation.roomId}</h3>
                            <p><strong>Nom :</strong> ${reservation.guestName || 'Non spécifié'}</p>
                            <p><strong>Email :</strong> ${reservation.email || 'Non spécifié'}</p>
                            <p><strong>Activité :</strong> ${reservation.activity || 'Non spécifié'}</p>
                            <p><strong>Prix :</strong> ${reservation.roomPrice ? reservation.roomPrice + ' FCFA' : 'Non spécifié'}</p>
                            <p><strong>Détails :</strong> ${reservation.roomDetails || 'Non spécifié'}</p>
                            <p><strong>Date d'arrivée :</strong> ${checkInDate.toLocaleString()}</p>
                            <p><strong>Date de départ :</strong> ${checkOutDate.toLocaleString()}</p>
                            <p><strong>Durée :</strong> ${reservation.durationValue} ${reservation.durationType === 'hours' ? 'heures' : 'jours'}</p>
                            <p><strong>Méthode de paiement :</strong> ${reservation.paymentMethod || 'Non spécifié'}</p>
                        `;
                        reservationsContainer.appendChild(reservationDiv);
                    });

                    userDiv.appendChild(reservationsContainer);
                    reservationsList.appendChild(userDiv);
                });
            } catch (error) {
                console.error('Erreur lors du chargement des réservations:', error);
                document.getElementById('reservationsList').innerHTML = '<p class="no-reservations">Erreur lors du chargement des réservations.</p>';
            }
        });
    </script>
</body>
</html>
