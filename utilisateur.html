<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace Utilisateur</title>
    <link rel="stylesheet" href="sty1.css">
    <script defer src="user.js"></script>
</head>
<body>
    <header>
        <h1>Espace Utilisateur</h1>
        <nav>
            <ul>
                <li><a href="cahier1.html">Accueil</a></li>
                <li><a href="chambres.html">Chambres</a></li>
                <li><a href="gesthourse.html">Guest Houses</a></li>
                <li><a href="reservation.html">Réserver</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="user-login">
            <h2>Connexion</h2>
            <form id="loginForm">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Se Connecter</button>
            </form>
            <p>Pas encore inscrit ? <a href="#" id="showRegister">Créer un compte</a></p>
        </section>
        
        <section class="user-register" style="display:none;">
            <h2>Inscription</h2>
            <form id="registerForm">
                <label for="reg-name">Nom :</label>
                <input type="text" id="reg-name" name="name" required>
                
                <label for="reg-email">Email :</label>
                <input type="email" id="reg-email" name="email" required>
                
                <label for="reg-password">Mot de passe :</label>
                <input type="password" id="reg-password" name="password" required>
                
                <button type="submit">S'inscrire</button>
            </form>
            <p>Déjà inscrit ? <a href="#" id="showLogin">Se connecter</a></p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 - Location de Chambres & Guest Houses au Bénin</p>
    </footer>
</body>
</html>
