    <main>
        <section id="user-conversation-section" class="contact-form" style="margin-bottom:2rem;">
            <h2>Votre conversation avec l'admin</h2>
            <div id="userConversation"></div>
            <form id="userReplyForm" style="margin-top:1rem;">
                <textarea id="userReplyMessage" rows="3" style="width:100%;" placeholder="Votre message..."></textarea>
                <button type="submit" style="margin-top:0.5rem;">Envoyer</button>
            </form>
        </section>
        <section class="contact-form">
            <h2>Envoyez-nous un message</h2>
            <form id="contactForm">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message :</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Envoyer</button>
            </form>
            <p id="formMessage"></p>
        </section>
    </main>
