<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hidden {
    display: none;
}

#reservation-form {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.8);
    opacity: 0;
    background: white;
    padding: 20px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s ease-out, opacity 0.3s ease-out;
    z-index: 1000;
}

#reservation-form.active {
    transform: translate(-50%, -50%) scale(1);
    opacity: 1;
}

.close-btn {
    position: absolute;
    top: 10px;
    right: 15px;
    cursor: pointer;
    font-size: 24px;
}
    </style>
</head>
<body>
    <!-- Formulaire de réservation (masqué au départ) -->
<div id="reservation-form" class="hidden">
    <div class="form-container">
        <span class="close-btn">&times;</span>
        <h2>Réserver une chambre</h2>
        <div id="room-info">
            <p><strong>Chambre :</strong> <span id="room-name"></span></p>
            <p><strong>Prix :</strong> <span id="room-price"></span></p>
        </div>
        <form id="booking-form">
            <label for="full-name">Nom complet :</label>
            <input type="text" id="full-name" required>

            <label for="email">Email :</label>
            <input type="email" id="email" required>

            <label for="check-in">Date d'entrée :</label>
            <input type="date" id="check-in" required>

            <label for="check-out">Date de sortie :</label>
            <input type="date" id="check-out" required>

            <label for="card-number">Numéro de carte bancaire :</label>
            <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>

            <button type="submit">Valider la réservation</button>
        </form>
    </div>
</div>

</body>
</html>
